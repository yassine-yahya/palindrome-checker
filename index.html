<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome</title>
</head>
<body>
    <div class="main">
        <h1>Is it a Palindrome?</h1>
        <div class="container">
            <p>Enter in text to check for a palindrome:
            </p>
            <input id="text-input">
            <button id="check-btn">Check</button>
            <div id='result'></div>
        </div>
        <div class="label">
            <p>A palindrome is a word or sentence that's 
                spelled the same way both forward and backward, 
                ignoring punctuation, case, and spacing.</p>
        </div>

        
    </div>
    
<script src="script.js"></script>
</body>
</html>
